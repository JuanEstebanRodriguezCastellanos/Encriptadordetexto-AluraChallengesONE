<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js"></script>
</head>
<body onload="configuracionInicial()">
    <header class="header">
        Encriptador y desencriptador de mensajes
    </header>
    <main class="contenido">
        <div class="contenido__encriptador">
            <textarea type="text" id="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>

            <p id="advertencia"> <img src="assets/simbolo_advertencia.png"> Solo letras minusculas y sin acento</p>
            <div class="contenido__encriptador__botones">
                <button onclick="verificarLetras('encriptar')" class="boton">
                    Encriptar
                </button>
                <button onclick="verificarLetras('desencriptar')" class="boton">
                    Desencriptar
                </button>
            </div>
        </div>

        <div class="contenido__resultado" id="contenido__resultado">
            <div class="contenido__resultado__vacio" id="vacio">
                <img id="simbolo__resultado" src="assets/simbolo_resultado.png">
                
                <div>
                    <h1>Ningún mensaje encontrado</h1>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div class="contenido__resultado__respuesta" id="respuesta">  
                <p id='resultado'>

                </p>
                <button onclick="copiar()" class="boton" id='botonCopiar'>
                    Copiar
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        Lorem ipsum bottom text
    </footer>
</body>
</html>
